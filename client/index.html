<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/styles/app.css" />
    <title>Ask Google Places</title>
  </head>
  <body>
    <h1>Ask Google Places</h1>
    <div ng-app="app" ng-controller="AppController">
      <form ng-submit="search()">
        <input type="text" placeholder="Enter your keyword(s) here" ng-model="keyword"></input>
        <button ng-click="search()">Search</button>
      </form>
      <img src="/assets/poi.gif" ng-show="loading">
      <div ng-show="showError">Failed to return search results :(</div>
      <div ng-repeat="place in places">
        <div class="place">
          <div class="detail name">{{place.name}}</div>
          <div class="detail">{{place.vicinity}}</div>
          <a class="detail" ng-href="//www.google.com/maps?q= + {{place.url}}" target="_blank">View in Google Maps</a>
          <hr>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="/app.js" type="text/javascript"></script>
  </body>
</html>
